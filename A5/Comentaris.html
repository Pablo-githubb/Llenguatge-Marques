<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sección de comentarios de XICLEROSFC. Deja tu opinión y lee lo que otros piensan.">
    <title>Comentarios - XICLEROSFC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="brandlogo">
                <img src="img/xicleros1.png" alt="Logo Xicleros">
            </a>
            <div class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
            <div class="menu" id="menu">
                <ul class="menu-inner">
                    <li class="menu-item"><a href="index.html" class="menu-link">Página de inicio</a></li>
                    <li class="menu-item"><a href="Vídeos.html" class="menu-link">Vídeos</a></li>
                    <li class="menu-item"><a href="Comentaris.html" class="menu-link">Comentarios</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="destacat" onmouseover="canviarColor(true)" onmouseout="canviarColor(false)">
            <h2>Secció destacada</h2>
            <p id="textOcult" style="display: none;">Aquesta és la informació adicional oculta que es mostra quan el cursor passa per sobre.</p>
        </section>

        <div id="app" class="comments-container">
            <h2>{{title}}</h2>
            <div>
                <div>
                    <div class="comment">
                        <form>
                            <textarea v-model="newItem" placeholder="Escribe un comentario..." cols="30" rows="5"></textarea>
                            <button v-on:click.prevent="addItem()" type="submit" class="primaryContained float-right">Añadir Comentario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 XICLEROSFC. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Scripts -->
    <script>
        function canviarColor(estat) {
            const seccio = document.querySelector('.destacat');
            const textOcult = document.getElementById('textOcult');
            
            if (estat) {
                seccio.style.backgroundColor = 'yellow'; 
                seccio.style.color = 'red'; 
                textOcult.style.display = 'block'; 
            } else {
                seccio.style.backgroundColor = ''; 
                seccio.style.color = ''; 
                textOcult.style.display = 'none'; 
            }
        }
    </script>
    <script>
        // Inicialización Vue.js para el sistema de comentarios
        new Vue({
            el: "#app",
            data: {
                title: 'Añadir un comentario',
                newItem: '',
                item: [],
            },
            methods: {
                addItem() {
                    if (this.newItem.trim() !== '') {
                        this.item.push(this.newItem);
                        this.newItem = "";
                        document.querySelector('.comment').classList.add("commentClicked");
                    }
                }
            }
        });

        // Código para el menú hamburguesa
        document.addEventListener("DOMContentLoaded", function() {
            const burgerMenu = document.getElementById('burger');
            const menu = document.getElementById('menu');
            
            if (burgerMenu && menu) {
                burgerMenu.addEventListener('click', function() {
                    this.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            }
        });
    </script>
</body>
</html>
